<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>iFixit Device Collection</title>
    </head>

    <body>
        <!-- <div class="navbar">
             <h1>iFixit Device Collection</h1>
             </div> -->

        <div class="intro">
            <!-- <h2>Find your device</h2> -->
        </div>
        <!-- <div class="titles">
             <h2 class="your-bag">Your Bag</h2>
             <h2 class="list-devices">List of Devices</h2>
             </div> -->

        <div class="container">
            <div class="device-list">
                <div class="title-device">
                    <h1>LIST OF DEVICES</h1>
                </div>
                <div class="search">
                    <input class="search-bar" id="device-search" placeholder="Search for devices">
                </div>
                <div class="path-button">
                    <div class="back-button">
                        <div class="back">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </div>
                   </div>
                   <div class="path-device">
                        <span class="path"></span>
                   </div>
                </div>
                <ul class="tabs group" id="tabs">
                     <!-- elements get inserted dynamically through javascript  -->
                    
                </ul>
            </div>

            <div class="bag">
                <h1>MY BAG</h1>
                <ul class="bag-tabs bag-group" id="bag-tabs">
                </ul>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>

    </body>
</html>
