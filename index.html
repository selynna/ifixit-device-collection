<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>iFixit Device Collection</title>
    </head>

    <body>
        <div class="navbar">
            <ul>
                <li>Bag <span class="qty-nav">0</span></li>
            </ul>
        </div>

        <div class="intro">
            <!-- <h2>Find your device</h2> -->
        </div>
        <div class="titles">
            <h2 class="your-bag">Your Bag</h2>
            <h2 class="list-devices">List of Devices</h2>
        </div>

        <div class="container">
            <div class="bag">
                <ul class="bag-tabs bag-group" id="bag-tabs">
                    <input class="search-bar" id="bag-search" placeholder="Search for your devices">
                </ul>
            </div>

            <div class="device-list">
                <ul class="tabs group" id="tabs">
                    <input class="search-bar" placeholder="Search for devices">
                     <!-- elements get inserted dynamically through javascript  -->
                    
                </ul>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>

    </body>
